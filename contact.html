<body class="card" style="background-color: beige;">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Doulaville</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./services.html">Services</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="https://formspree.io/mjvakoqr" method="POST">

        <div class="container">
            <div class="card-body">
                <img src="./assets/images/WomensHealth.png" class="img-fluid img-thumbnail" alt="Womens Health">
                <div class="text-center text-muted">
                    <h2 class="card-title">Contact</h2>
                    <h5>If you have any questions or would like more information
                        about my services, please feel free to contact me!
                    </h5>
                    <h5>Nicole Rivera</h5>
                    <h5>Phone: 1-787-244-0069</h5>
                    <h5>Email: nicole@doulacaring.com</h5>
                </div>

                <hr>
                <label for="name">Name</label>
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <label for="basic-url">Email</label>
                <div class="input-group mb-3">
                    <input type="text" name="_replyto" class="form-control" placeholder="example@gmail.com"
                        aria-label="example@gmail.com">
                </div>

                <label for="phone">Phone:</label>
                <div class="input-group mb-3">
                    <input type="text" name="number" class="form-control" placeholder="Phone number">
                </div>

                <label for="Birth">Birth</label>
                <div class="input-group mb-3">
                    <input type="text" name="Birth" class="form-control" placeholder="Place of Birth">
                </div>

                <label for="services">Services</label>
                <div class="input-group mb-3">
                    <input type="text" name="service" class="form-control"
                        placeholder="What service(s) are you interested?">
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="place" class="form-control" placeholder="How did you find me?">
                </div>

                <label for="basic-url">Message</label>
                <div class="input-group">
                    <textarea class="form-control" name="message" aria-label="With textarea"></textarea>
                </div>
                <div class="card-header">
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>


    <footer class="bg-dark text-light">

        <h3 class="text-center">Doulaville LLC</h3>
        <p class="text-center">www.doulaville.com</p>
